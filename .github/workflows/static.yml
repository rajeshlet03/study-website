* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  background: #f4f6fb;
  color: #333;
  line-height: 1.6;
}

/* NAVBAR */
nav {
  background: #1f2933;
  color: #fff;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav h2 {
  font-size: 22px;
}

nav ul {
  list-style: none;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 15px;
}

nav ul li a:hover {
  color: #38bdf8;
}

/* HERO */
.hero {
  background: linear-gradient(135deg, #2563eb, #38bdf8);
  color: white;
  text-align: center;
  padding: 90px 20px;
}

.hero h1 {
  font-size: 42px;
  margin-bottom: 15px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 30px;
}

.btn {
  background: #fff;
  color: #2563eb;
  padding: 12px 28px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.btn:hover {
  background: #e0f2fe;
}

/* CONTENT */
.content {
  padding: 60px 20px;
  text-align: center;
}

.content h1 {
  font-size: 32px;
  margin-bottom: 40px;
}

/* NOTES GRID */
.notes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  max-width: 1000px;
  margin: auto;
}

.card {
  background: #fff;
  padding: 30px 20px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-6px);
}

.card h3 {
  margin-bottom: 15px;
}

/* FOOTER */
footer {
  background: #1f2933;
  color: #fff;
  text-align: center;
  padding: 15px;
  margin-top: 60px;
}

/* ðŸ“± MOBILE RESPONSIVE */
@media (max-width: 768px) {

  nav {
    flex-direction: column;
  }

  nav ul {
    margin-top: 10px;
  }

  nav ul li {
    margin: 0 10px;
  }

  .hero h1 {
    font-size: 30px;
  }

  .hero p {
    font-size: 16px;
  }
}
