* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  background: #f4f6fb;
  color: #333;
}

/* NAVBAR */
nav {
  background: #2c3e50;
  color: white;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav h2 {
  font-size: 22px;
}

nav ul {
  list-style: none;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

nav ul li a:hover {
  text-decoration: underline;
}

/* HERO SECTION */
.hero {
  text-align: center;
  padding: 80px 20px;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  color: white;
}

.hero h1 {
  font-size: 40px;
  margin-bottom: 15px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 25px;
}

.btn {
  display: inline-block;
  background: white;
  color: #007bff;
  padding: 12px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
}

.btn:hover {
  background: #eaeaea;
}

/* CONTENT */
.content {
  padding: 50px 20px;
  text-align: center;
}

.content h1 {
  font-size: 32px;
  margin-bottom: 30px;
}

/* CARDS */
.card {
  background: white;
  width: 280px;
  padding: 25px;
  margin: 15px auto;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.card h3 {
  margin-bottom: 15px;
}

/* FOOTER */
footer {
  background: #2c3e50;
  color: white;
  text-align: center;
  padding: 12px;
  margin-top: 50px;
}
